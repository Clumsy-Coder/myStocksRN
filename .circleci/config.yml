jobs:
  node:
    working_directory: *projectWorkspace
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - *restoreYarnLockfile
      - *restoreNodeModules
      - run: yarn install
      - *saveYarnLockfile
      - *saveNodeModules
      - persist_to_workspace:
          root: ~/myStocksRN
          paths:
            - node_modules
  lint:
    working_directory: *projectWorkspace
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - *restoreYarnLockfile
      - *restoreNodeModules
      - run: yarn lint
  test-node:
    working_directory: *projectWorkspace
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - *restoreYarnLockfile
      - *restoreNodeModules
      - run:
          name: jest tests
          command: |
            mkdir -p test-results
            yarn test
          environment:
            JEST_JUNIT_OUTPUT: test-results/junit/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
      - persist_to_workspace:
          root: ~/myStocksRN
          paths:
            - node_modules
  generate-android-release:
    <<: *android_config
    steps:
      - checkout:
          path: *projectWorkspace # checkout code in ~/myStocksRN , but cd to dir ~/myStocksRN
      - *restoreYarnLockfile
      - *restoreNodeModules
      - run:
          name: pwd && ls -lah ~/myStocksRN
          command: pwd && ls -lah ~/myStocksRN
      - run:
          name: pwd && ls -lah
          command: pwd && ls -lah
      - *restore_gradle_cache
      - *restore_gems_cache
      - *ruby_dependencies
      - *create_keystore_properties
      - *decode_android_key
      - run:
          name: pwd && ls -lah
          command: pwd && ls -lah
      - run:
          name: Install NodeJS
          command: |
            curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - *android_dependencies
      - *save_gradle_cache
      - *save_gems_cache
      - run:
          name: Generate Android Release APK build
          command: bundle exec fastlane assemble_release_build
      - store_artifacts:
          path: app/build/outputs/apk/
      - store_test_results:
          path: app/build/report/

